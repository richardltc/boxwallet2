name: Build and Release

on:
  push:
    tags:
      - '*'

env:
  MIX_ENV: prod
  ELIXIR_VERSION: '1.16'
  OTP_VERSION: '26'

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build assets
        run: mix assets.deploy

      - name: Build release
        run: mix release --overwrite

      - name: Package release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          tar -czf boxwallet-${VERSION}-linux-x64.tar.gz -C _build/prod/rel boxwallet

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: boxwallet-*-linux-x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-arm64-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-arm64-mix-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build assets
        run: mix assets.deploy

      - name: Build release
        run: mix release --overwrite

      - name: Package release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          tar -czf boxwallet-${VERSION}-linux-arm64.tar.gz -C _build/prod/rel boxwallet

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: boxwallet-*-linux-arm64.tar.gz

  build-macos-x64:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-x64-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-x64-mix-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build assets
        run: mix assets.deploy

      - name: Build release
        run: mix release --overwrite

      - name: Package release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          tar -czf boxwallet-${VERSION}-macos-x64.tar.gz -C _build/prod/rel boxwallet

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: boxwallet-*-macos-x64.tar.gz

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-arm64-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-arm64-mix-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build assets
        run: mix assets.deploy

      - name: Build release
        run: mix release --overwrite

      - name: Package release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          tar -czf boxwallet-${VERSION}-macos-arm64.tar.gz -C _build/prod/rel boxwallet

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: boxwallet-*-macos-arm64.tar.gz

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build assets
        run: mix assets.deploy

      - name: Build release
        run: mix release --overwrite

      - name: Package release
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          Compress-Archive -Path "_build/prod/rel/boxwallet/*" -DestinationPath "boxwallet-${version}-windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: boxwallet-*-windows-x64.zip

  release:
    needs: [build-linux-x64, build-linux-arm64, build-macos-x64, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum boxwallet-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/boxwallet-*
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
